<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>HRM Project</h1>
  <!-- Form đăng nhập -->
  <form id="loginForm">
    <h2>Đăng nhập</h2>
    <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required />
    <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
    <button type="submit">Đăng nhập</button>
  </form>

  <!-- Form đăng ký -->
  <form id="registerForm">
    <h2>Đăng ký</h2>
    <input type="text" id="registerUsername" placeholder="Tên đăng nhập" required />
    <input type="password" id="registerPassword" placeholder="Mật khẩu" required />
    <button type="submit">Đăng ký</button>
  </form>

  <!-- Div dashboard sẽ hiện khi login thành công -->
  <div id="dashboard" style="display:none;">
    <h2>Xin chào <span id="userDisplay"></span></h2>
    <button id="logoutBtn">Đăng xuất</button>
  </div>

  <form id="addEmployeeForm">
    <h3>Thêm nhân viên mới</h3>
    <input type="text" id="empName" placeholder="Tên nhân viên" required />
    <input type="text" id="empDept" placeholder="Phòng ban" required />
    <input type="number" id="empSalary" placeholder="Lương" required />
    <button type="submit" id="addEmployeeFormBtn">Thêm</button>
    <button type="button" id="cancelEditBtn" style="display:none;">Hủy</button>
  </form>
  
  <!-- Trong file index.html, bên trong div#dashboard -->
<div id="dashboard" style="display: none;">
  <h2>Dashboard</h2>
  <p>Xin chào, <span id="userDisplay"></span>! <button id="logoutBtn">Đăng xuất</button></p>

  <!-- Ô tìm kiếm MỚI -->
  <div id="employee-controls">
      <h3>Tìm kiếm nhân viên</h3>
      <input type="text" id="searchInput" placeholder="Nhập tên nhân viên để tìm..." />
  </div>

  <!-- Form thêm nhân viên và danh sách giữ nguyên -->
  <form id="addEmployeeForm"> ... </form>
  <ul id="employeeList"></ul>
</div>

  <ul id="employeeList"></ul> <!-- Hiển thị danh sách nhân viên -->

  <script type="module" src="app.js"></script>
</body>

</html>
